<!DOCTYPE html>
<html>
<head>
	<title>Application for Digital Payments and Financial Support</title>
	<link rel ="stylesheet" href="digital_payment.css">
</head>
<body>
	<header>
		<h1>Application for Digital Payments and Financial Support</h1>
	</header>

	<main>
		<section>
			<h2>Digital Payment Information</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br><br>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
				<label for="bank">Bank Name:</label>
				<input type="text" id="bank" name="bank" required><br><br>
				<label for="account">Account Number:</label>
				<input type="text" id="account" name="account" required><br><br>
				<label for="ifsc">IFSC Code:</label>
				<input type="text" id="ifsc" name="ifsc" required><br><br>
				<input type="submit" value="Submit">
			</form>
		</section>

		<section>
			<h2>Financial Support Information</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br><br>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
				<label for="occupation">Occupation:</label>
				<input type="text" id="occupation" name="occupation" required><br><br>
				<label for="income">Monthly Income:</label>
				<input type="number" id="income" name="income" required><br><br>
				<label for="support-type">Type of Financial Support:</label>
				<select id="support-type" name="support-type" required>
					<option value="unemployment">Unemployment Support</option>
					<option value="disaster-relief">Disaster Relief</option>
					<option value="healthcare">Healthcare Support</option>
				</select><br><br>
				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

	<footer>

	</footer>
</body>
</html>
